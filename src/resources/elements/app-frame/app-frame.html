<template>

    <require from="./app-frame.css" as="scoped"></require>
    <require from="./app-header/app-header"></require>
    <require from="./app-drawer/app-drawer"></require>
    <require from="./app-mobile-nav/app-mobile-nav"></require>
    <require from="./app-notifications/app-notifications.html"></require>

    <require from="./app-drawer-logo/app-drawer-logo.html"></require>
    <require from="./app-drawer-nav/app-drawer-nav.html"></require>
    <require from="./app-drawer-toggle/app-drawer-toggle"></require>

    <div class="app-frame-container">
        
        <app-drawer class="app-frame__app-drawer" open.two-way="appDrawerOpen">

            <div class="app-drawer__top">

                <app-drawer-logo class="app-drawer__logo"></app-drawer-logo>

                <div class="back-button"></div>
                
                <app-drawer-nav class="app-drawer__nav" nav-list.bind="navList"></app-drawer-nav>

            </div>
            
            <div class="app-drawer__bottom">
                <div class="authentication"></div>
                <app-drawer-toggle class="app-drawer-toggle" open.one-way="appDrawerOpen" click.delegate="toggle()"></app-drawer-toggle>
                <!--<div class="app-drawer-toggle" click.delegate="toggle()">toggle</div>-->
            </div>

        </app-drawer>
         
        <div class="app-frame__body">
            
            <app-header class="app-frame__body__header" page-title.bind="pageData.title" page-actions.bind="pageData.actions"></app-header>
            
            <app-notifications class="app-frame__body__notifications"></app-notifications>

            <div class="app-frame__body__page">
                <slot></slot>
            </div>

            <app-mobile-nav class="app-frame__body__mobile-nav"></app-mobile-nav>

            <div class="app-frame__body__overlay" click.trigger="closeSideNav()"></div>

        </div>
    
    </div>

</template>
